<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section id="passwordBox">
            <form id="passForm">
                <div>
                    <input type="checkbox" name="num" id="numCheck">
                    <label for="num">Numbers</label>
                </div>
                <div>
                    <input type="checkbox" name="char" id="speCheck">
                    <label for="char">Special Characters</label>
                </div>
                <div>
                    <input type="checkbox" name="caps" id="capsCheck">
                    <label for="caps">Capital Letters</label>
                </div>
                <div>
                    <label for="len">Length :</label>
                    <input type="number" name="len" id="lenCheck" min="6" max="30" value="6">
                </div>

                <input type="submit" value="Generate">
            </form>
            <div id="passResult">
                <p>Password : <b></b></p>
                <button onclick="resetPass()">Generate another password</button>
            </div>
        </section>
        </main>

    <script src="main.js"></script>
</body>

</html>
